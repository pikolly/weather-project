<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="window" id="weatherImg">
        <div class="row">
          <div class="col">
            <h2 id="cityName"></h2>
            <header>
              <h1><span id="mainTemp"></span></h1>
              <span class="active-unit" id="cUnit">Cº </span>
              <span class="inactive-unit" id="fUnit">Fº </span>
              <img src="#" alt="" class="main-icon d-block" id="mainIcon" />
            </header>
          </div>
          <div class="col">
            <h3></h3>
            <div class="detailes">
              <h5>
                Humidity: <span class="space"></span
                ><strong id="humidity"></strong>%
              </h5>
              <br />
              <h5>
                Wind Speed: <span class="space"></span
                ><strong id="wind"></strong>km/h
              </h5>
              <br />
              <h5><span id="highTemp"></span><span>º 🠡</span></h5>
              <div class="space"></div>
              <h5><span id="lowTemp"></span><span>º 🠣</span></h5>
            </div>
          </div>
          <div class="col">
            <div class="geo-location" id="geoLocation">
              <img src="media/location.svg" class="mx-auto d-block" alt="" />
            </div>
            <form id="cityForm">
              <input type="text" id="inputCity" placeholder="change city" />
              <input type="submit" class="d-none" />
            </form>
            <h4 id="displyTime"></h4>
          </div>
        </div>
        <hr />
        <div class="days-info">
          <div class="row">
            <div class="col">
              <div class="days"></div>
              <div class="icon">
                <img id="forecastIcon" src="" alt="" />
              </div>
              <div class="temp">
                <span id="forecastTemp"></span><span>º</span>
              </div>
            </div>
            <div class="col">
              <div class="days"></div>
              <div class="icon">
                <img id="forecastIcon" src="" alt="" />
              </div>
              <div class="temp">
                <span id="forecastTemp"></span><span>º</span>
              </div>
            </div>
            <div class="col">
              <div class="days"></div>
              <div class="icon">
                <img id="forecastIcon" src="" alt="" />
              </div>
              <div class="temp">
                <span id="forecastTemp"></span><span>º</span>
              </div>
            </div>
            <div class="col">
              <div class="days"></div>
              <div class="icon">
                <img id="forecastIcon" src="" alt="" />
              </div>
              <div class="temp">
                <span id="forecastTemp"></span><span>º</span>
              </div>
            </div>
            <div class="col">
              <div class="days"></div>
              <div class="icon">
                <img id="forecastIcon" src="" alt="" />
              </div>
              <div class="temp">
                <span id="forecastTemp"></span><span>º</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/pikolly/weather-project" target="_blank"
          >Open source code
        </a>
        by Galit Atoll
      </small>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
